<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link colour</title>
    <style>
        a:active{   
            color: blue;
            text-decoration: none;
        }
        a:visited{
            color:green;
            text-decoration: none;
        }
        a:link{
            color: pink;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <main>
        <h1>Links</h1>
        <ul>
            <li><a href="https://google.com">Google</a><br></li>
            <li><a href="https://facebook.com">Facebook</a><br></li>
            <li><a href="https://youtube.com">Youtube</a></li>
        </ul>
    </main>
</body>
</html>
