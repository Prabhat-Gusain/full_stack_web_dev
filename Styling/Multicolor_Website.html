<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiColor Website</title>
    <style>
        :root{
            --primary-color:#673ab7;
            --text-color:white;
            --secondary-color:coral;
        } 
        /* :root{
            --primary-color:#3ab772;
            --text-color:white;
            --secondary-color:#00bcd4;
        } */
        body{
            background-color:var(--primary-color);
        }
        *{
            margin:0px;
            padding:0px;
        }
        nav{
            background-color:var(--secondary-color);
        }
        ul li{
            list-style:none;
            display: inline;
            padding: 20px;
        }
        ul li a{
            color:white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/">Contacts</a></li>
                <li><a href="/">About Us</a></li>
                <li><a href="/">Services</a></li>
            </ul>
            
        </nav>
    </header>
</body>
</html>
