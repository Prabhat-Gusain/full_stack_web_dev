<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Nav</title>
    <style>
        .logo{
            
        }
        .logo img{
            width:164px;
        }
        nav{
            display:flex;
            justify-content: space-around;
        }
        .right ul{
            display: flex;
            gap:34px;
        }
        .right ul li{
            list-style:none;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="https://www.ultraedit.com/wp-content/uploads/2023/01/UE_Site-Logo-1.png">
            </div>
            <div class="right">
                <ul>
                    <li>Products</li>
                    <li>Pricing</li>
                    <li>Resources</li>
                    <li>About Us</li>
                </ul>
            </div>
        </nav>
    </header>
</body>
</html>
