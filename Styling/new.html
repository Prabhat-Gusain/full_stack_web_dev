<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Sizing</title>
    <style>
        *{
            margin:0%;
            padding:0%;
            width:100vw;
        }
        p{
            background-color:blanchedalmond;
            box-sizing: border-box;
            border:2px solid black;
            box-shadow: 5px 2px 2px #70a711;
        }
        div{
            text-shadow: 2px 2px 1px #ed1717;
            border:2px solid black;
            border-radius: 30px;
        }
        li{
            margin:1%;
            display:flex;
            
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>Contact</li>
            <li>About Us</li>
        </ul>
    </nav>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Dolores dignissimos quos delectus libero quisquam? Nulla veritatis fugiat ipsa nemo architecto.</p>
    <div>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Laudantium, ipsa?
    </div>
</body>
</html>
